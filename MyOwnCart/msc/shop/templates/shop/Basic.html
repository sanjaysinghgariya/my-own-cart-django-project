<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script type="script.js"></script>
  <title>{% block title%}{% endblock %}</title>
  <style>
    {% block css %}{% endblock %}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/shop">Yourcart.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"  href="/shop">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  href="/shop/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/shop/tracker">Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  href="#">kids</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  href="/shop/contact">Contact us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  href="/blog2">Blog</a>
        </li>
          </ul>

    </div>
      <form method="get" class="d-flex" action="/shop/search/" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name ="search", id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
        <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="https://www.facebook.com/">Facebook</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="https://twitter.com/explore">Twitter</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="https://instagram.com">Instagram</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" href="https://youtube.com">Youtube</a>
  </li>

</ul>
    <button type="button" class="btn btn-secondary mx-2" id ="pop_cart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">
  Cart(<span id ="cart">0</span>)
</button>
      </div>
</nav>
    {% block body %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {%block js%}
{%endblock%}
</body>
</html>
