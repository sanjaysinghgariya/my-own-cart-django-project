<div class="container mt-4 mx-20">

                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="NAme">

        </div>
        <div class="form-group">
            <label for="inputtitle">
                <h3><b>Title Of Your Blog</b></h3>
            </label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title Of  your blog">
        </div>
        <div class="form-group mt-4">
            <label for="main_heading">

            </label>
            <input type="text" class="form-control" id="main_heading" name="main_heading" placeholder="Main Heading">
        </div>
        <div class="form-group mt-4">
            <label for="cmain_heading">
                <h5><b>Content Of Main Heading</b></h5>
            </label>

            </label>
            <input type="text" class="form-control" id="heading2" name="heading2" placeholder="Heading2">
        </div>

            <label for="subheading ">

            </label>

        </div>
        <div class="form-group mt-4">
            <label for="subheading ">
                <h5><b>Something Sub_heading</b></h5>
            </label>
            <input type="text" class="form-control" id="c_sub_heading" name="c_sub_heading" placeholder="Sub_Heading">
        </div>
        <div class="form-row mt-5">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>

</div>
